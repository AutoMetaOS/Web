<svg viewBox="0 0 512 512" style="border:1px solid green;">
  <defs>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient">
      <stop stop-color="#FF00AC" offset="0%"></stop>
      <stop stop-color="#5D00C4" offset="100%"></stop>
    </linearGradient>

    <mask id="circle-mask">
      <circle cx="50%" cy="50%" r="49%" fill="white"/>
    </mask>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="2" />
      </feComponentTransfer>
      <feBlend in2="SourceGraphic" />
    </filter>
  </defs>

  <g filter="url(#glow)">
    <circle cx="50%" cy="50%" r="49%" mask="url(#circle-mask)" fill="url(#gradient)"/>
  </g>
</svg>